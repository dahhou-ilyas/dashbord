{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row ">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5">
  
  
        <div class="card-body" id="ee">
          <div class="card-title py-3">
            <h4>Register for a free account</h4>
          </div>
          
          <form action="{% url 'login' %}" method="post" id="form">

            {% csrf_token %}

            {% include 'partials/_message.html' %}

            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="username"
                id="usernameField"
                value="{{fieldValue.username}}"
                class="form-control form-control-sm"
              />
            </div>
            
            <br>
            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control form-control-sm"
                id="passwordField"
              />
              <small class="float-right py-3 showPasswordToggle">SHOW</small>
            </div>
            <input type="submit" value="Login" class="my-3 btn btn-block btn-primary submit-btn" id="submit-btn"/>
          </form>
  
        </div>
        <div id="ask">
          <a href="{% url 'registre' %}">Register</a>
        </div>
        <div id="ask">
          <a href="{% url 'request-password' %}">Forget password</a>
        </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

<script src="{% static 'js/registre.js' %}"></script>


{% endblock content %}
