{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row ">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5">
  
  
        <div class="card-body" id="ee">
          <div class="card-title py-3">
            <h4>Register for a free account</h4>
          </div>
          <form action="" method="post">
            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="username"
                id="usernameField"
                value=""
                class="form-control form-control-sm"
              />
            </div>
            <div class="invalid_feedback invalid-feedback" style="display:none">
            </div>
            <p class="text-sm text-success usernameSuccessOutput"></p>
            <div class="form-group">
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="form-control form-control-sm"
                id="emailField"
  
                value=""
              />
            </div>
  
            <div class="emailFeedBackArea invalid-feedback" style="display:none">
            </div>
            <br>
            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control form-control-sm"
                id="passwordField"
              />
              <small class="float-right py-3 showPasswordToggle">SHOW</small>
            </div>
            <input type="submit" value="Register" class="my-3 btn btn-block btn-primary submit-btn" />
          </form>
  
        </div>
  
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>


{% endblock %}
